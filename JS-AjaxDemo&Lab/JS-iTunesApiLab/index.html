<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax iTunes Lab</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header">
            <h1 class="header-title">Search by Artist's Name</h1>
            <p class="header-body">This will also display tracks by/featuring inputted artist :)</p>
        </div>

        <form>
            <label id="labelName" for="artist"><b>Artist's Name:</b></label>
            <input type="text" id="artist" name="artist" placeholder="Jack Johnson">
            <input class="button" type="button" value="Search" onclick="submitForm()">
        </form>
    </div>

    <div class="output">
        <div id="artistName"></div>
        <div id="artistAlbums"></div>
        <div id="invalidInput"></div>
    </div>
</div>



<!-- linking jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- linking personal ajax js file -->
<script src="ajaxLab.js"></script>
</body>
</html>
